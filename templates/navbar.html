<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cinema Tickets</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .navbar {
        background-color: #d6eaf8;
      }
    </style>
  </head>
  <body>
    <!-- Barre de navigation -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="{{ url_for('index') }}">Cinema Tickets</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          {% if 'username' in session %}
          <!-- Utilisateur connecté -->
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('tickets') }}"
              >Voir les tickets</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('logout') }}">Déconnexion</a>
          </li>
          {% else %}
          <!-- Utilisateur non connecté -->
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('login') }}">Connexion</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('register') }}">Inscription</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </nav>

    <!-- Contenu de la page -->
    <div class="container mt-4">{% block content %}{% endblock %}</div>

    <!-- Scripts nécessaires pour le fonctionnement de Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
